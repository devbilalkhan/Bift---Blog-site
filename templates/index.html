<!-- templates/index.html -->

{% extends "_base.html" %} 
{% block content %}
<section class="pb-32">
  <div
    class="text-gray-600 body-font flex flex-col justify-center items-center"
  >
    <div
      class="container mx-auto flex px-5 py-24 items-center justify-center flex-col"
    >
      <img
        class="lg:w-2/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded"
        alt="hero"
        src="https://picsum.photos/920/600"
      />
      <div class="text-center lg:w-2/3 w-full">
        <h1
          class="title-font sm:text-4xl text-lg mb-4 font-medium text-gray-900"
        >
          Django!
        </h1>
        <p class="mb-8 leading-relaxed">{{data}}</p>
        <div class="flex justify-center">
          <a
            href="{% url 'blog:post_list' %}"
            class="inline-flex text-white bg-gray-900 border-0 py-2 px-6 focus:outline-none hover:bg-gray-800 rounded text-lg"
            >Blog</a
          >
        </div>
      </div>
    </div>
  </div>
  <div class="w-1/2 container mx-auto">
    <div class="flex flex-col justify-center items-center w-full">
      <h2 class="text-xl sm:text-4xl mb-20 text-gray-700">Latest Blogs</h2>

      {% for post in posts %}
      <a
        href="{{post.get_absolute_url}}"
        class="flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow md:flex-row md:max-w-xl mb-6 lg:max-w-4xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700"
      >
        <img
          class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-l-lg"
          src="http://picsum.photos/300"
          alt=""
        />
        <div class="flex flex-col justify-between p-4 leading-normal">
          <h5
            class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
          >
            {{post.title}}
          </h5>
          <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
            {{ post.body | truncatewords:15}}
          </p>
        </div>
      </a>

      {% endfor %}
    </div>
  </div>
</section>

{% endblock content %}
