{% extends '_base.html' %} {% block content %}

<section class="text-gray-500 text-lg mt-32 container mx-auto max-w-4xl ">
  <div
    class=" flex flex-col justify-center items-center "
  >
   
      <h1
        class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900"
      >
        {{ post.title | title }}
      </h1>
      <div class="flex flex-col justify-center items-center">
        <div class="mt-20 p-16 w-5/6 bg-white flex flex-col justify-between">
          <div class="flex flex-row justify-between text-sm">

          <span
            class="text-green-900 py-1 w-1/6 bg-green-200 font-semibold  text-sm rounded-sm text-center"
          >
            Article
          </span>
          <span class="italic text-md text-gray-400">
            {{post.author | title }} - {{ post.publish }}
          <span>
          </div>
         <div>

          <p class="mt-20 leading-loose">{{ post.body }}</p>
          <p class="my-8">
            <a class="font-medium text-blue-600 dark:text-blue-500 hover:underline" href="{% url "blog:post_share" post.id %}">
              Share this post
            </a>
          </p>

         </div> 
        </div>
      </div>
    </div>
  
</section>

{% endblock content %}
